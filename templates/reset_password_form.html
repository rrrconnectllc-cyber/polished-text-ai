{% extends 'base.html' %}

{% block content %}
<div class="login-container">
    <article class="card">
        <header>
            <h2>Choose a New Password</h2>
        </header>
        <form method="post">
            <label for="password">New Password</label>
            <input type="password" name="password" id="password" required>
            <button type="submit">Reset Password</button>
        </form>
    </article>
</div>
{% endblock %}
